name: Compile mainline stable kernel

on:
  repository_dispatch:
    types: [linux-source-updated]
  workflow_dispatch:
    inputs:
      kernel_source:
        description: "Select the kernel source"
        required: false
        default: "puppywang"
        type: choice
        options:
          - unifreq
          - ophub
          - puppywang
      kernel_version:
        description: "Select kernel version"
        required: false
        default: "6.12.y"
        type: choice
        options:
          - 5.10.y
          - 5.15.y
          - 6.1.y
          - 6.6.y
          - 6.12.y
      kernel_auto:
        description: "Auto use the latest kernel"
        required: false
        default: true
        type: boolean
      delete_source:
        description: "Delete source after compilation"
        required: false
        default: true
        type: boolean
      kernel_package:
        description: "Select compile package list"
        required: false
        default: "all"
        type: choice
        options:
          - all
          - dtbs
      kernel_toolchain:
        description: "Select the compilation toolchain"
        required: false
        default: "gcc"
        type: choice
        options:
          - clang
          - gcc
          - gcc-14.2
          - gcc-14.3
      ccache_clear:
        description: "Set whether to clear the cache"
        required: false
        default: false
        type: boolean
      docker_image:
        description: "Select Armbian docker image"
        required: false
        default: "trixie"
        type: choice
        options:
          - trixie
          - bookworm
          - noble
          - jammy
      kernel_sign:
        description: "Set the kernel custom signature"
        required: false
        default: "-puppywang"
        type: choice
        options:
          - -ophub
          - -happy-new-year
          - -dragon-boat-festival
          - -mid-autumn-festival
          - -happy-national-day
          - -merry-christmas
          - -spring-plowing
          - -summer-growing
          - -autumn-harvesting
          - -winter-storing
          - -puppywang
      kernel_config:
        description: "Set the path of kernel .config"
        required: false
        default: "kernel-config/release/stable"
        type: choice
        options:
          - kernel-config/release/stable
          - false

env:
  TZ: Etc/UTC

jobs:
  build:
    runs-on: ubuntu-24.04-arm
    if: ${{ github.event.repository.owner.id }} == ${{ github.event.sender.id }}

    env:
      KERNEL_SOURCE: ${{ github.event.client_payload.repo || inputs.kernel_source || 'puppywang' }}
      KERNEL_VERSION: ${{ github.event.client_payload.branch || inputs.kernel_version || '6.12.y' }}
      KERNEL_AUTO: ${{ github.event.client_payload.auto || inputs.kernel_auto || true }}
      DELETE_SOURCE: ${{ inputs.delete_source || true }}
      KERNEL_PACKAGE: ${{ inputs.kernel_package || 'all' }}
      KERNEL_TOOLCHAIN: ${{ inputs.kernel_toolchain || 'gcc' }}
      CCACHE_CLEAR: ${{ inputs.ccache_clear || false }}
      DOCKER_IMAGE: ${{ inputs.docker_image || 'trixie' }}
      KERNEL_SIGN: ${{ inputs.kernel_sign || '-puppywang' }}
      KERNEL_CONFIG: ${{ inputs.kernel_config || 'kernel-config/release/stable' }}

    steps:
      - name: Print source info
        run: |
          echo "Triggered by repo: ${{ env.KERNEL_SOURCE }}"
          echo "Source SHA: ${{ github.event.client_payload.sha }}"
          echo "Branch: ${{ env.KERNEL_VERSION }}"
      - name: Checkout
        uses: actions/checkout@v6

      - name: Initialization environment
        id: init
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi -f $(docker images -q) 2>/dev/null || true
          [[ -n "${AGENT_TOOLSDIRECTORY}" ]] && sudo rm -rf "${AGENT_TOOLSDIRECTORY}"
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android 2>/dev/null
          sudo swapoff -a
          sudo rm -f /swapfile /mnt/swapfile
          sudo -E apt-get -y update
          sudo -E apt-get -y purge azure-cli ghc* zulu* llvm* firefox google* dotnet* powershell openjdk* mongodb* moby* || true
          sudo -E apt-get -y install $(curl -fsSL https://ophub.org/ubuntu2404-build-armbian-depends)
          sudo -E systemctl daemon-reload
          #sudo -E apt-get -y full-upgrade
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          sudo sed -i '/NVM_DIR/d;/skel/d' /root/{.bashrc,.profile}
          sudo rm -rf ~/{.cargo,.dotnet,.rustup}
          sudo -E timedatectl set-timezone "${TZ:-Etc/UTC}"
          sudo -E ntpdate ntp.ubuntu.com 0.pool.ntp.org || true
          sudo -E timedatectl set-ntp true
          date -u
          timedatectl status || true
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Create simulated physical disk
        id: disk
        run: |
          mnt_size=$(expr $(df -h /mnt | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 1)
          root_size=$(expr $(df -h / | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 4)
          sudo truncate -s "${mnt_size}"G /mnt/mnt.img
          sudo truncate -s "${root_size}"G /root.img
          sudo losetup /dev/loop6 /mnt/mnt.img
          sudo losetup /dev/loop7 /root.img
          sudo pvcreate /dev/loop6
          sudo pvcreate /dev/loop7
          sudo vgcreate github /dev/loop6 /dev/loop7
          sudo lvcreate -n runner -l 100%FREE github
          sudo mkfs.xfs -f -i sparse=0 -b size=4096 /dev/github/runner
          sudo mkdir -p /builder
          sudo mount /dev/github/runner /builder
          sudo chown -R runner:runner /builder
          df -Th
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Install Docker
        id: install
        working-directory: /builder
        if: ${{ steps.disk.outputs.status }} == 'success' && !cancelled()
        run: |
          df -hT ${PWD}
          curl -fsSL https://get.docker.com | sh
          sudo usermod -aG docker $USER
          sudo newgrp docker
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Pull Docker Image [ ${{ env.DOCKER_IMAGE }} ]
        id: pull
        working-directory: /builder
        if: ${{ steps.install.outputs.status }} == 'success' && !cancelled()
        run: |
          # Create a docker mapping directory
          mkdir -p /builder/{compile-kernel/{kernel,output},ccache}
          ln -sf /builder/compile-kernel/kernel /home/runner/work/_actions/puppywang/amlogic-s9xxx-armbian/main/compile-kernel/kernel
          ln -sf /builder/compile-kernel/output /home/runner/work/_actions/puppywang/amlogic-s9xxx-armbian/main/compile-kernel/output

          # Pull the Armbian Docker image
          docker run -d --privileged \
              --name armbian-ophub \
              -v /builder/compile-kernel:/opt/kernel/compile-kernel \
              -v /builder/ccache:/root/.ccache \
              -v /etc/localtime:/etc/localtime:ro \
              -v /etc/timezone:/etc/timezone:ro \
              -e CCACHE_DIR=/root/.ccache \
              --restart=always \
              ophub/armbian-${{ env.DOCKER_IMAGE }}:arm64

          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Get kernel source hash
        id: kernelhash
        if: ${{ steps.pull.outputs.status }} == 'success' && !cancelled()
        run: |
          # Get the latest source hash from the kernel repository
          api_url="https://api.github.com/repos/${{ env.KERNEL_SOURCE }}/linux-${{ env.KERNEL_VERSION }}/git/ref/heads/main"
          source_hash=$(curl -fsSL -m 20 \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              ${api_url} |
              jq -r '.object.sha'
          )
          [[ -z "${source_hash}" || "${source_hash}" == "null" ]] && source_hash="${{ github.sha }}"
          echo "source_hash=${source_hash}" >> ${GITHUB_ENV}
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: /builder/ccache
          key: kernel-mainline-${{ env.KERNEL_TOOLCHAIN }}-${{ env.KERNEL_VERSION }}-${{ env.source_hash }}
          restore-keys: |
            kernel-mainline-${{ env.KERNEL_TOOLCHAIN }}-${{ env.KERNEL_VERSION }}-

      - name: Compile the kernel [ ${{ env.KERNEL_VERSION }} ]
        uses: puppywang/amlogic-s9xxx-armbian@main
        if: ${{ steps.pull.outputs.status }} == 'success' && !cancelled()
        with:
          build_target: kernel
          kernel_source: ${{ env.KERNEL_SOURCE }}
          kernel_version: ${{ env.KERNEL_VERSION }}
          kernel_auto: ${{ env.KERNEL_AUTO }}
          delete_source: ${{ env.DELETE_SOURCE }}
          kernel_package: ${{ env.KERNEL_PACKAGE }}
          kernel_toolchain: ${{ env.KERNEL_TOOLCHAIN }}
          kernel_sign: ${{ env.KERNEL_SIGN }}
          kernel_config: ${{ env.KERNEL_CONFIG }}
          ccache_clear: ${{ env.CCACHE_CLEAR }}

      - name: Trigger Armbian Build
        if: ${{ steps.pull.outputs.status }} == 'success' && !cancelled()
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.ARMBIAN_REPO_TOKEN }}" \
            https://api.github.com/repos/puppywang/amlogic-s9xxx-armbian/dispatches \
            -d '{
              "event_type": "kernel-build-completed-stable",
              "client_payload": {
                "armbian_kernel": "${{ env.KERNEL_VERSION }}",
                "kernel_repo": "${{ github.repository }}",
                "kernel_usage": "stable"
              }
            }'

      - name: Merge with existing release (incremental update)
        if: ${{ env.KERNEL_PACKAGE != 'all' && env.PACKAGED_STATUS == 'success' }}
        run: |
          # Get kernel version from output files
          KERNEL_PKG=$(ls ${{ env.PACKAGED_OUTPUTPATH }}/*.tar.gz 2>/dev/null | head -1)
          if [[ -z "$KERNEL_PKG" ]]; then
            echo "No kernel package found, skipping merge"
            exit 0
          fi
          
          KERNEL_VER=$(basename "$KERNEL_PKG" .tar.gz)
          RELEASE_URL="https://github.com/${{ github.repository }}/releases/download/kernel_stable/${KERNEL_VER}.tar.gz"
          
          echo "Attempting to merge with existing release: ${RELEASE_URL}"
          
          mkdir -p /tmp/merge_pkg
          cd /tmp/merge_pkg
          
          # Download existing package
          if curl -fsSL -o existing.tar.gz "$RELEASE_URL" 2>/dev/null; then
            echo "Downloaded existing package, extracting..."
            tar -xzf existing.tar.gz
            
            # Extract new package (overwrites existing files)
            echo "Merging new files..."
            tar -xzf "$KERNEL_PKG"
            
            # Repack
            echo "Repacking merged package..."
            tar -czf "$KERNEL_PKG" ${KERNEL_VER}/
            
            echo "Merge complete!"
          else
            echo "No existing package found or download failed, using new package as-is"
          fi

      - name: Upload Kernel to Release
        uses: ncipollo/release-action@main
        if: ${{ env.PACKAGED_STATUS }} == 'success' && !cancelled()
        with:
          tag: kernel_stable
          artifacts: ${{ env.PACKAGED_OUTPUTPATH }}/*
          allowUpdates: true
          removeArtifacts: false
          replacesArtifacts: true
          makeLatest: true
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            - These are Mainline `stable` kernels that provide support for Armbian and OpenWrt.
            - It works with most `Amlogic`, `Rockchip`, and `Allwinner` devices. For specific details, please refer to the instructions on the homepage of each system's repository.
            - 这些是主线稳定内核，为 Armbian 和 OpenWrt 提供支持。
            - 适用于 `amlogic`，`rockchip`，`allwinner` 的大部分设备，具体可以参考各系统仓库首页的说明。
